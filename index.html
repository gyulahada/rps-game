<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Rock paper scissors game</h1>
    <section class="description">
      <p class="paragraph">
        If player collect 3 point, win the game. On the other hand the Computer
        can win the same way. If nobody get point after choosing that's a draw.
      </p>
    </section>
    <section class="playersScore">
      <p class="label-score">
        Player's Score:
        <span id="pScore"> 0 </span>
      </p>
    </section>
    <section class="computersScore">
      <p class="label-score">
        Computer's Score:
        <span id="cScore"> 0 </span>
      </p>
    </section>
    <section id="result"></section>
    <section id="buttons">
      <button type="button" class="btn btn-outline-dark" id="rock">Rock</button>
      <button type="button" class="btn btn-outline-dark" id="paper">
        Paper
      </button>
      <button type="button" class="btn btn-outline-dark" id="scissors">
        Scissors
      </button>
    </section>
    <section class="restart">
      <button type="button" class="btn btn-lg btn-outline-dark" id="restart">
        Restart
      </button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
